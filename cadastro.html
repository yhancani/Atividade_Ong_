<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — ONG Amores</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores. Validação nativa e máscaras para CPF, telefone e CEP." />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="logo">ONG Amores</h1>
      <nav aria-label="Navegação principal">
        <ul class="nav">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <section aria-labelledby="cadastro-titulo" class="cadastro">
      <h2 id="cadastro-titulo">Cadastro de Voluntário / Doador</h2>

      <form id="formCadastro" action="#" method="post" novalidate>
        <fieldset>
          <legend>Dados pessoais</legend>

          <label for="nome">Nome completo</label>
          <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo" />

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required placeholder="seu@email.com"/>

          <label for="cpf">CPF</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" />

          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 00000-0000" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" />

          <label for="nascimento">Data de nascimento</label>
          <input id="nascimento" name="nascimento" type="date" required />

        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" type="text" required />

          <label for="cep">CEP</label>
          <input id="cep" name="cep" type="text" required inputmode="numeric" pattern="\d{5}-\d{3}" placeholder="00000-000" />

          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text" required />

          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <!-- incluir demais estados conforme necessário -->
          </select>
        </fieldset>

        <fieldset>
          <legend>Preferências</legend>
          <label>
            <input type="checkbox" name="news" /> Quero receber newsletter
          </label>

          <label for="tipo">Sou:</label>
          <select id="tipo" name="tipo" required>
            <option value="">Selecione</option>
            <option value="voluntario">Voluntário</option>
            <option value="doador">Doador</option>
            <option value="visitante">Visitante</option>
          </select>
        </fieldset>

        <button type="submit">Enviar cadastro</button>
      </form>

      <div id="mensagem" role="status" aria-live="polite"></div>
    </section>
  </main>

  <script src="js/masks.js"></script>
  <script>
    // Validação complementar: exibir mensagem simples sem envio real
    const form = document.getElementById('formCadastro');
    const mensagem = document.getElementById('mensagem');
    form.addEventListener('submit', (e) => {
      if (!form.checkValidity()) {
        // permite mostrar mensagens nativas do navegador
        mensagem.textContent = 'Verifique os campos destacados.';
        return;
      }
      e.preventDefault();
      mensagem.textContent = 'Cadastro enviado (exemplo). Obrigado!';
      form.reset();
    });
  </script>
</body>
</html>
